<!-- 3. Create a web page with an appropriate image towards the left
hand side of the page, when user clicks on the image another web page
should open. -->



<!DOCTYPE html>
<html>
  <head>
    <title>Image to another web page </title>
    
    <style>
      img {
        width: 50%;
      }
    </style>

  </head>

  <body>
    <a href="https://www.nutella.com/int/en/" target="_blank">
      <img src="nutella.jpeg" alt="CHOCOLATE" />
    </a>
    
    <p>Chocolate Nutella offers a blissful escape into a world where creamy hazelnut spread meets the rich, indulgent warmth of chocolate, creating a symphony of flavors in every spoonful.</p>
  </body>

</html>
