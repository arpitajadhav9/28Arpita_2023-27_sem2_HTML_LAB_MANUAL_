<!-- Create a web page for internal links; when the user clicks on different

links on the web page it should go to the appropriate
locations/sections in the same page. -->



<!DOCTYPE html>
<html>
  <head>
    <title>Internal Links Example</title>
  </head>
  <body>
    <h1 align="center"><u>FLOWERS</u></h1>
    <img src="diff.png" alt="Different types of flowers" width="100%">
    <hr>
    <ul>
        <li><a href="#section1">ROSE</a></li>
        <li><a href="#section2">SUNFLOWER</a></li>
        <li><a href="#section3">TULIP</a></li>
        <li><a href="#section4">LAVENDAR</a></li>
        <li><a href="#section5">LOTUS</a></li>
        <li><a href="#section6">BORAGE</a></li>
        <li><a href="#section7">ORCHID</a></li>
        <li><a href="#section8">CHAMOMILE</a></li>
        
    </ul>
    
    <h2 id="section1"><u>Roses</u></h2>
    <img src="rose.avif" alt="rose image" width="70%">
    
    <h2 id="section2"><u>Sunflowers</u></h2>
    <img src="sun.avif" alt="sunflower image" width="70%">

    <h2 id="section3"><u>Tulips</u></h2>
    <img src="tulip.avif" alt="tulip image" width="70%">
    
    <h2 id="section4"><u>Lavender</u></h2>
    <img src="lavender.avif" alt="lavender image" width="70%">
   
    <h2 id="section5"><u>Lotus</u></h2>
    <img src="lotus.avif" alt="lotus image" width="70%">
    
    <h2 id="section6"><u>Borage</u></h2>
    <img src="borage.avif" alt="borage image" width="70%">
    
    <h2 id="section7"><u>Orchid</u></h2>
    <img src="orchid.avif" alt="orchid image" width="70%">

    <h2 id="section8"><u>Chamomile</u></h2>
    <img src="chamo.avif" alt="chamomile image" width="70%">

    
  </body>
</html>
