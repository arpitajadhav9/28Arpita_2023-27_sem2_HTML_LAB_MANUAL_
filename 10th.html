<!-- 10. Create an HTML page that contains a selection box with a list 
of 5 countries, when the user selects a country, its capital should 
be printed next to the list; Add CSS to customize the properties of 
the font of the capital (color, bold and font size). -->

<!DOCTYPE html>
<html>

<head>
    <title>Country Capitals</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }

        select {
            font-family: 'Helvetica Neue', sans-serif;
            background-color: #eaeaea;
            padding: 5px;
            border: none;
            border-radius: 5px;
        }

        #capital {
            font-family: 'Times New Roman', serif;
            color: #333;
        }
    </style>
</head>

<body align="center">

    <select id="country-select">
        <option value="default">Select a country</option>
        <option value="usa">USA</option>
        <option value="uk">UK</option>
        <option value="france">France</option>
        <option value="germany">Germany</option>
        <option value="japan">Japan</option>
    </select>

    <p id="capital">Capital: </p>

</body>

</html>
