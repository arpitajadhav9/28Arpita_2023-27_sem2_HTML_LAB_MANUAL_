<!-- Design a page having suitable background colour and text colour
with title “My First Web Page” using all the attributes of the Font
tag. -->

<!DOCTYPE html>
<html>
<head>
    <title>First Web Page</title>
</head>

<body style="background-color: #333;">

    <h1 style="font-family: 'Helvetica Neue', sans-serif; color: #88c999; font-size: 2.5em; font-weight: bold; text-align: center;">
        My First Web Page
    </h1>
    
    <p style="font-family: 'Times New Roman', serif; font-size: 1.2em; color: #f0e68c; margin: 0 15%; text-align: justify;">
        Hello! This is my first time making a webpage. I started learning how to use HTML and CSS to make this. I wanted to make the page look nice, so I picked these colors and a style that I like. Making this page taught me a lot and was really fun. I hope you like it as much as I do!
    </p>

</body>
</html>
